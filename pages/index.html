<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/ICO/logoSD.ico" type="image/x-icon" />
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>SYMPATIC DESIGN</title>
    <meta property="og:title" content="Homepage | SYMPATIC DESIGN"/>
    <meta property="og:locale" content="en_US"/>

</head>
<body class="flex flex-col h-full ">
    <header class="z-50 border-b  bg-white border-white py-[1.25rem]">
        <div class="mx-auto max-w-[80rem] px-[1.25rem] sm:items-center">
           <div class="relative flex items-center justify-between">
              <div class="flex items-center">
                 <a href="/amiso/">
                    <img src="../images/Logos/SD 2 logo.png" alt="SYMPATIC DESIGN" class="w-[120px]" />
                 </a>
                 <nav class="hidden lg:ml-[3.5rem] lg:flex lg:gap-x-[1.75rem]" x-data="{ menu }">
                    <template x-for="item in menu" :key="item.name">
                       <a
                          x-bind:href="item.href"
                          class="inline-block text-md font-medium text-gray-400 hover:text-Sd_Blue"
                          x-text="item.name"
                       ></a>
                    </template>
                 </nav>
              </div>

              <div class="flex items-center gap-x-[1rem] sm:gap-x-[1.75rem]">
                 
                 <a
                    href="/amiso/signup.html"
                    class="inline-flex border rounded-md opacity-50 bg-Sd_Orange border-Sd_Orange px-3 py-2 text-md font-medium text-white drop-shadow-md duration-150 hover:opacity-100"
                 >
                    Get Started
                 </a>

                 <!-- Mobile Nav -->
                 <div class="lg:hidden">
                    <div
                       x-data="{ isOpen: false }"
                       @click.away="isOpen = false"
                    >
                       <button
                          @click="isOpen = !isOpen"
                          class="relative flex h-8 w-8 items-center justify-center focus:outline-none focus:outline-offset-2"
                       >
                          <svg
                             aria-hidden="true"
                             class="w-3 h-3 overflow-visible stroke-black"
                             fill="none"
                             stroke-width="1.5"
                             stroke-linecap="square"
                          >
                             <path
                                d="M0 1H14M0 7H14M0 13H14"
                                x-bind:class="{ 'lb-Nav opacity-0': isOpen, 'origin-center mf-Nav': true }"
                             ></path>
                             <path
                                d="M2 2L12 12M12 2L2 12"
                                x-bind:class="{ 'lb-Nav opacity-0': !isOpen, 'origin-center mf-Nav': true }"
                             ></path>
                          </svg>
                       </button>

                       <div
                          x-show="isOpen"
                          @click="isOpen = false"
                          x-transition:enter="duration-150  ease-out"
                          x-transition:enter-start="opacity-0 mb-Nav"
                          x-transition:enter-end="opacity-100 kb-Nav"
                          x-transition:leave="duration-100 ease-in"
                          x-transition:leave-start="opacity-100 kb-Nav"
                          x-transition:leave-end="opacity-0 mb-Nav"
                          class="fixed inset-0 fd-Nav"
                       ></div>

                       <div
                          x-show="isOpen"
                          x-transition:enter="duration-150 ease-out"
                          x-transition:enter-start="opacity-0"
                          x-transition:enter-end="opacity-100"
                          x-transition:leave="duration-150 ease-in"
                          x-transition:leave-start="opacity-100"
                          x-transition:leave-end="opacity-0"
                          class="absolute left-0 right-0 top-full mt-5 flex origin-top flex-col cursor-pointer rounded-2xl  bg-white p-[1.75rem] text-lg ef-Nav ff-Nav kf-Nav"
                          x-data="{ menu }"
                       >
                          <template x-for="item in menu" :key="item.name">
                             <a
                                @click="isOpen = false"
                                x-bind:href="item.href"
                                class="block w-full py-1"
                                x-text="item.name"
                             ></a>
                          </template>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </header>
    <script>
        const menu = [
            { name: "Features", href: "#features" },
            { name: "Testimonials", href: "#testimonials" },
            { name: "Pricing", href: "#pricing" },
            { name: "FAQ", href: "#faq" },
            { name: "Contact us", href: "#contact-us" },
         ];
    </script>
</body>
</html>
